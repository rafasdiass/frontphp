<div class="container py-5">
  <h1 class="mb-5">Add Product</h1>
  <form>
      <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName">
      </div>
      <div class="mb-3">
          <label for="productDescription" class="form-label">Product Description</label>
          <textarea class="form-control" id="productDescription" [(ngModel)]="product.description" name="productDescription"></textarea>
      </div>
      <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="productPrice">
      </div>
      <div class="mb-3">
          <label for="productCategory" class="form-label">Product Category</label>
          <select class="form-select" id="productCategory" [(ngModel)]="product.category_id" name="productCategory">
              <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
          </select>
      </div>
      <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" (click)="addProduct()"><i class="bi bi-plus-circle"></i> Add Product</button>
          <button type="button" class="btn btn-secondary" (click)="cancelAdd()"><i class="bi bi-x-circle"></i> Cancel</button>
      </div>
  </form>
</div>

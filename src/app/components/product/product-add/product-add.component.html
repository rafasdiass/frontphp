<div class="container">
  <h2>Adicionar Produto</h2>

  <form (ngSubmit)="addProduct()" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Preço</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Categoria</label>
      <select class="form-select" id="category" [(ngModel)]="product.category_id" name="category_id" required>
        <option value="1">Categoria 1</option>
        <option value="2">Categoria 2</option>
        <option value="3">Categoria 3</option>
        <!-- Adicione as opções de categorias dinamicamente, se necessário -->
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelAdd()">Cancelar</button>
  </form>
</div>

<div class="container mt-4">
  <h2 class="mb-4">Gerenciar Categorias</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ category.name }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteCategory(category.id)">
            <i class="bi-trash"></i> Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

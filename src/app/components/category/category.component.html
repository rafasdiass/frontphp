<div class="container" *ngIf="category">
  <h1>{{ category.name }}</h1>

  <div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            Price: {{ product.price | currency:'USD' }} <br />
            Category ID: {{ product.category_id }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- If the category does not exist, show an error message -->
<div *ngIf="!category" class="alert alert-danger" role="alert">
  Category not found.
</div>

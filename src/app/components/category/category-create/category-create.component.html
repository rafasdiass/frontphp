<!-- category-create.component.html -->
<div>
  <h2>Criar Categoria</h2>

  <form (submit)="createCategory()">
    <div class="form-group">
      <label for="categoryName">Nome:</label>
      <input type="text" class="form-control" id="categoryName" [(ngModel)]="category.name" name="categoryName" required>
    </div>

    <button type="submit" class="btn btn-primary">Criar Categoria</button>
  </form>

  <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
</div>
